{% extends "base.html" %}
{% load url from future %}

{% block navigation %}
  <li><a href="{% url 'bawebauth.views.show_home' %}" title="Home">Home</a></li>
  {% if user.is_authenticated %}
  <li><a href="{% url 'bawebauth.views.show_dashboard' %}" title="Dashboard">Dashboard</a></li>
  <li class="active"><strong>Change Password</strong></li>
  {% endif %}
{% endblock %}

{% block content %}
  <p>Password change successful. Your password was changed.</p>
{% endblock %}
