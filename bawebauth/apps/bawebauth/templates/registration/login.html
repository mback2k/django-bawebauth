{% extends "base.html" %}
{% load yamlform %}

{% block navigation %}
  <li><a href="{% url 'bawebauth:show_home' %}" title="Home">Home</a></li>
  {% if user.is_authenticated %}
  <li><a href="{% url 'bawebauth:show_dashboard' %}" title="Dashboard">Dashboard</a></li>
  <li><a href="{% url 'password_change' %}" title="Change Password">Change Password</a></li>
  {% endif %}
{% endblock %}

{% block content %}
  <form method="post" action="" class="ym-form ym-columnar">
    {% csrf_token %}
    <h6 class="ym-fbox-heading">Login</h6>
    {{ form|yamlform }}
    <div class="ym-fbox-footer ym-fbox-button">
      <input class="ym-button ym-primary" type="submit" value="Login" />
      <input type="hidden" name="next" value="{{ next }}" />
      <a class="ym-button ym-next" href="{% url 'password_reset' %}">Reset Password</a>
    </div>
  </form>
{% endblock %}
